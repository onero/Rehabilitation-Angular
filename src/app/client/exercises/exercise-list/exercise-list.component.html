<h1 class="center">Playlist</h1>

<div class="list-group" *ngIf="$client | async as client">
  <div style="align-items: center"
       class="row"
       *ngFor="let exercise of client.rehabilitationPlan.exercises; let i = index">
    <!--INDEX NUMBER-->
    <div class="col-1">
      <h3 class="pull-left">{{i + 1}}.</h3>
    </div>

    <!--EXERCISE-->
    <div class="col">
        <div class="card clickable"
             (click)="onExerciseClick(exercise)"
             [ngClass]="{'selected': currentExerciseUid === exercise.uid}">
          <div class="card-body">
            <div class="row" style="align-items: center;">
              <div class="col-3">
                <!--The exercise thumbnail-->
                <img align="center" src="{{exercise.imgUrl}}" alt="" style="float: left">
              </div>
              <div class="col">
                <!--The Exercise list information-->
                <h5 align="end"
                    [ngClass]="{'white-text': currentExerciseUid === exercise.uid}">
                  {{exercise.title}}
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
